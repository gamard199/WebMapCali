  <script>
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView"
    ], function (esriConfig,Map, MapView) {

      esriConfig.apiKey= "AAPK2a1333df03d44fa3beada010373693d96tmTfgIH25pUIj_M7Z5Vd1r4azrT7AeRCSDU-pnrMn0tzhWSyLrEI8-8LT5MhnQj";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
        map: map,
        center: [-76.3, 3.027],
        zoom: 13, // scale: 72223.819286
        container: "viewDiv",
        constraints: {
          snapToZoom: false
        }
      });

  </script>
